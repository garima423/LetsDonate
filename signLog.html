  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="https://blogmedia.evbstatic.com/wp-content/uploads/wpmulti/sites/8/2016/02/25101803/attract-high-value-donors-to-your-event.jpg" alt="" /></div>
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Sign In</h2>
            <input type="text" name="" placeholder="Email Address" id="emailAddress" />
            <input type="password" name="" placeholder="Password" id="password" />
            <input type="submit" value="Login" onclick="login()" />
            <a href="">Forgot password?</a>
            <p class="signup">
              Don't have an account ?
              <a href="#" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form action="index.html" onsubmit="return false;">
            <h2>Create an account</h2>
            <input type="text" name="name" id="name" placeholder="Full Name" />
            <input type="email" name="email" id="email" placeholder="Email Address" />
            <input type="password" name="pass" id="pass" placeholder="Create Password" />
            <input type="password" name="cpass" id="cpass" placeholder="Confirm Password" />
            <input type="submit" onclick="signUp()" value="Sign Up" />
            <p class="signup">
              Already have an account ?
              <a href="#" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img src="https://image.freepik.com/free-vector/lets-donate-campaign-illustration-social-media-poster-with-megaphone-icon_7102-537.jpg" alt="" /></div>
      </div>
